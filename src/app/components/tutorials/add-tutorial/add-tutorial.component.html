<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveTutorial()" *ngIf="!isLoading">
    <div>
    <mat-form-field>
      <mat-label>Choose an option</mat-label>
      <mat-select matInput  formControlName="faculty" >
        <mat-option  *ngFor="let faculty of facultiesList| slice:0:third " [value]=faculty.id>{{faculty.facultyName}}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('faculty').invalid">Please enter a tutorial faculty.</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Tutorial Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a tutorial title.</mat-error>
    </mat-form-field>
  </div>
    
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('img').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="description" placeholder="Tutorial Description"></textarea>
      <mat-error *ngIf="form.get('description').invalid">Please enter a tutorial description.</mat-error>
    </mat-form-field>
    <div>
    <mat-form-field>
      <input matInput type="url" formControlName="link" placeholder="Tutorial Link">
      <mat-error *ngIf="form.get('link').invalid">Please enter a tutorial link.</mat-error>
    </mat-form-field>
  </div>
    <button mat-raised-button color="accent" type="submit">Save Tutorial</button>
  </form>
</mat-card>
