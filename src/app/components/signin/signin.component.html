<h1>Sign in to ? </h1>



  
  <form class="modal-content animate"  (ngSubmit)="searchUser()">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
    </div>




  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text"  [(ngModel)] =user.uname placeholder="Enter Username" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password"  [(ngModel)] =user.psw placeholder="Enter Password" name="psw" required>
  
      <button type="submit" >Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      <div #myMessageDiv *ngIf="errorMessageDisplay"  class="message">{{errorMessage}}</div>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
