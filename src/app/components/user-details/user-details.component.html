<div *ngIf="currentUser" class="edit-form">
    <h4>User</h4>
    <form>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input
          type="text"
          class="form-control"
          id="first_name"
          [(ngModel)]="currentUser.first_name"
          name="first_name"
        />
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="last_name"
          [(ngModel)]="currentUser.last_name"
          name="last_name"
        />
      </div>
      <div class="form-group">
        <label for="username">User Name</label>
        <input
          type="text"
          class="form-control"
          id="username"
          [(ngModel)]="currentUser.username"
          name="username"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentUser.email"
          name="email"
        />
      </div>
  
      
      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentUser.status }}
      </div>
    </form>
  



<button class="badge badge-danger mr-2" (click)="deleteUser()">
    Delete
  </button>

  <button type="submit" class="badge badge-success" (click)="updateUser()">
    Update
  </button>
